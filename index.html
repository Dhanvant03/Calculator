<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Calculator</title>
   </head>

   <body>
      <main>
         <div class="cal-container">
            <div class="cal">
               <div class="inp">
                  <input type="text" class="big" id="inp"/>
                  <input type="text" class="small" id="smallinp">
               </div>
               <div class="btn-container">
                  <div class="btn-row">
                     <div class="btn c">C</div>
                     <div class="btn">AC</div>
                     <div class="btn">*</div>
                  
                     <div class="btn">7</div>
                     <div class="btn">8</div>
                     <div class="btn">9</div>
                     <div class="btn">/</div>
                  
                     <div class="btn">4</div>
                     <div class="btn">5</div>
                     <div class="btn">6</div>
                     <div class="btn">-</div>

                     <div class="btn">1</div>
                     <div class="btn">2</div>
                     <div class="btn">3</div>
                     <div class="btn">+</div>

                     <div class="btn">0</div>
                     <div class="btn">00</div>
                     <div class="btn">.</div>
                     <div class="btn blue">=</div>
                  </div>
               </div>
            </div>
         </div>
      </main>


      <script src="script.js"></script>
   </body>
</html>
